general {
    base_exp_dir = ./exp/CASE_NAME/womask_learnposes_noiseTYPE
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./data/CASE_NAME/preprocessed
    img_dir = IMG_DIR
    render_cameras_name = cameras_sphere_noiseTYPE.npz
    object_cameras_name = cameras_sphere_noiseTYPE.npz
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 0.05
    end_iter = 300000

    batch_size = 512
    validate_resolution_level = 4
    warm_up_end = 5000
    anneal_end = 50000
    use_white_bkgd = False

    save_freq = 10000
    val_freq = 2500
    val_mesh_freq = 5000
    report_freq = 100

    igr_weight = 0.1
    mask_weight = 0.0

    focal_learnable = True
    savepose_freq = 10000
    init_poses = True
    init_focal = True
    start_refine_pose_iter = -1
    start_refine_focal_iter = -1
    focal_lr = 5e-4
    pose_lr = 5e-4
    focal_lr_gamma = 0.9
    pose_lr_gamma = 0.9
    step_size = 3000
}

model {
    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 64
        n_importance = 64
        n_outside = 32
        up_sample_steps = 4     # 1 for simple coarse-to-fine sampling
        perturb = 1.0
    }

    focal {
        req_grad = True
        fx_only = True
        order = 2
    }

    pose {
        learn_R = True
        learn_t = True
    }
}
